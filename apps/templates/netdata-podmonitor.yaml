apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: netdata-metrics-podmonitor
  labels:
    app: netdata
    release: prometheus
    jobLabel: netdata
spec:
  selector:
    matchLabels:
      app: netdata
  podMetricsEndpoints:
  - port: http
    path: /api/v1/allmetrics?format=prometheus
    interval: 10s